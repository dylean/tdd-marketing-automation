name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR 验证
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: 编译检查
        run: ./gradlew compileJava compileTestJava --no-daemon

      - name: 快速测试
        run: ./gradlew test --no-daemon --tests "com.tdd.ma.domain.*" --tests "com.tdd.ma.application.*"

      - name: 架构守护检查
        run: ./gradlew test --no-daemon --tests "com.tdd.ma.architecture.*"

      - name: 检查 PR 标题格式
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
          requireScope: false

      - name: PR 评论 - 测试结果
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testResult = '${{ job.status }}' === 'success' ? '✅ 所有检查通过' : '❌ 检查失败';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## PR 检查结果\n\n${testResult}\n\n- 编译: ✅\n- 单元测试: ✅\n- 架构测试: ✅`
            })

  size-label:
    name: PR 大小标签
    runs-on: ubuntu-latest

    steps:
      - name: 添加大小标签
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
