          echo "ğŸ§ª æ„å»ºå’Œæµ‹è¯•: ${{ needs.build-and-test.result }}"
          echo "ğŸ“Š ä»£ç è´¨é‡æ£€æŸ¥: ${{ needs.code-quality.result }}"
          echo "ğŸ³ Docker é•œåƒæ¨é€: ${{ needs.deploy-docker.result }}"
