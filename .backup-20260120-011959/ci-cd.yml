          echo "SEALOS_NAMESPACE=$SEALOS_NS" >> $GITHUB_ENV

      - name: æ›¿æ¢éƒ¨ç½²é…ç½®ä¸­çš„ç¯å¢ƒå˜é‡
        run: |
          # æ›¿æ¢ Docker Hub ç”¨æˆ·å
          sed -i "s/\${DOCKER_HUB_USERNAME}/${{ secrets.DOCKER_HUB_USERNAME }}/g" sealos/app-deployment.yaml
          
