          sed -i "s/namespace: tdd-ma/namespace: ${{ env.SEALOS_NAMESPACE }}/g" sealos/app-deployment.yaml
          sed -i "s/-n tdd-ma/-n ${{ env.SEALOS_NAMESPACE }}/g" sealos/app-deployment.yaml
          
          # åˆ é™¤ Namespace å®šä¹‰ï¼ˆSealos ä¸å…è®¸åˆ›å»º namespaceï¼‰
          sed -i '/^---$/,/^---$/{ /kind: Namespace/,/^---$/d; }' sealos/app-deployment.yaml || true
          
          echo "ğŸ“‹ å®é™…ä½¿ç”¨çš„ Namespace: ${{ env.SEALOS_NAMESPACE }}"
          echo "ğŸ“‹ åº”ç”¨éƒ¨ç½²é…ç½®:"
          cat sealos/app-deployment.yaml | grep "image:\|namespace:"

      - name: é…ç½®å¤–éƒ¨æ•°æ®åº“è¿æ¥ï¼ˆé¦–æ¬¡éƒ¨ç½²ï¼‰
        run: |
          # æ£€æŸ¥å¤–éƒ¨æ•°æ®åº“ Secret æ˜¯å¦å­˜åœ¨
          if kubectl get secret external-db-secret -n ${{ env.SEALOS_NAMESPACE }} > /dev/null 2>&1; then
            echo "âœ… å¤–éƒ¨æ•°æ®åº“ Secret å·²å­˜åœ¨ï¼Œè·³è¿‡é…ç½®"
          else
            echo "ğŸ“¦ é¦–æ¬¡éƒ¨ç½²ï¼Œé…ç½®å¤–éƒ¨æ•°æ®åº“è¿æ¥"
            # åˆ›å»ºå¤–éƒ¨æ•°æ®åº“è¿æ¥ Secret
            kubectl create secret generic external-db-secret -n ${{ env.SEALOS_NAMESPACE }} \
              --from-literal=mysql-url="${{ secrets.EXTERNAL_MYSQL_URL }}" \
              --from-literal=mysql-username="${{ secrets.EXTERNAL_MYSQL_USERNAME }}" \
              --from-literal=mysql-password="${{ secrets.EXTERNAL_MYSQL_PASSWORD }}" \
              --from-literal=redis-host="${{ secrets.EXTERNAL_REDIS_HOST }}" \
              --from-literal=redis-port="${{ secrets.EXTERNAL_REDIS_PORT }}" \
              --from-literal=redis-password="${{ secrets.EXTERNAL_REDIS_PASSWORD }}"
            
            echo "âœ… å¤–éƒ¨æ•°æ®åº“è¿æ¥é…ç½®å®Œæˆ"
          fi

      - name: éƒ¨ç½²åº”ç”¨
        run: |
          echo "ğŸš€ éƒ¨ç½²åº”ç”¨åˆ° Sealos (Namespace: ${{ env.SEALOS_NAMESPACE }})..."
          kubectl apply -f sealos/app-deployment.yaml
          
          echo "â³ ç­‰å¾…éƒ¨ç½²å®Œæˆ..."
          kubectl rollout status deployment/tdd-marketing-automation -n ${{ env.SEALOS_NAMESPACE }} --timeout=300s

      - name: é‡å¯åº”ç”¨ï¼ˆæ‹‰å–æœ€æ–°é•œåƒï¼‰
        run: |
          echo "ğŸ”„ é‡å¯åº”ç”¨ä»¥æ‹‰å–æœ€æ–°é•œåƒ..."
          kubectl rollout restart deployment/tdd-marketing-automation -n ${{ env.SEALOS_NAMESPACE }}
          kubectl rollout status deployment/tdd-marketing-automation -n ${{ env.SEALOS_NAMESPACE }} --timeout=300s

      - name: è·å–éƒ¨ç½²çŠ¶æ€
        if: always()
        run: |
          echo "========================================"
          echo "         Sealos éƒ¨ç½²çŠ¶æ€"
          echo "========================================"
          echo "ğŸ“ Namespace: ${{ env.SEALOS_NAMESPACE }}"
          echo ""
          echo "ğŸ“¦ Pods çŠ¶æ€:"
