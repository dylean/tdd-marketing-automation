      - name: è·å–è®¿é—®åœ°å€
        if: success()
        run: |
          echo "========================================"
          echo "         ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
          echo "========================================"
          echo "ğŸ“ Namespace: ${{ env.SEALOS_NAMESPACE }}"
          echo ""
          INGRESS_HOST=$(kubectl get ingress tdd-ma-ingress -n ${{ env.SEALOS_NAMESPACE }} -o jsonpath='{.spec.rules[0].host}' 2>/dev/null || echo "æœªé…ç½® Ingress")
