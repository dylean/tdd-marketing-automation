          fi
          echo ""
          echo "ğŸ“‹ æŸ¥çœ‹åº”ç”¨æ—¥å¿—:"
          echo "   kubectl logs -f deployment/tdd-marketing-automation -n ${{ env.SEALOS_NAMESPACE }}"
          echo ""
          echo "ğŸ” æŸ¥çœ‹ Pod çŠ¶æ€:"
